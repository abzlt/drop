<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Drop Reset Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CS2 Drop Reset Timer</h1>
        <div id="timer">
            <p>Next Drop Reset In:</p>
            <div id="countdown">
                <div><span id="days"></span>DAYS</div>
                <div><span id="hours"></span>HRS</div>
                <div><span id="minutes"></span>MIN</div>
                <div><span id="seconds"></span>SEC</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
