<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 drop Reset Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <span id="days">00</span> days
            <span id="hours">00</span> hrs
            <span id="minutes">00</span> min
            <span id="seconds">00</span> sec
        </div>
        <div class="scroll-prompt" id="scrollPrompt">
            <p>Scroll to walk</p>
            <img src="scroll-icon.png" alt="Scroll icon">
        </div>
    </div>
    <div class="hidden-section" id="hiddenSection">
        <p class="center-text">Here is nothing</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
